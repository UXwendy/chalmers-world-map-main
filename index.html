<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalmers Social Media Analytics - MapLibre Visualization v3</title>
    
    <!-- MapLibre GL JS v4.0.0 -->
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    
    <!-- Chart.js för statistik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome för ikoner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00eaff;
            --neon-green: #009900;
            --neon-pink: #ff0000;
            --neon-purple: #8b5cf6;
            --dark-bg: #000000;
            --dark-panel: #111111;
            --dark-secondary: #191919;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #b0b0b0;
            --glass-bg: rgba(0, 0, 0, 0.98);
            --glass-border: rgba(255, 255, 255, 0.25);
            --success: #009900; /* Darker green */
            --warning: #ffaa00;
            --danger: #ff0000; /* Sharper red */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* Huvudlayout */
        .app-container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar map stats";
            grid-template-rows: 60px 1fr;
            grid-template-columns: 320px 1fr 320px;
            height: 100vh;
            gap: 1px;
            background: var(--dark-bg);
        }

        /* Header */
        .header {
            grid-area: header;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .view-controls {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            background: var(--dark-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-btn:hover {
            background: var(--dark-panel);
            color: var(--text-primary);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .view-btn.active {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            color: var(--dark-bg);
            border-color: transparent;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .panel {
            background: var(--dark-panel);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            backdrop-filter: blur(10px);
        }

        .panel h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--neon-cyan);
        }

        /* Filter kontroller */
        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .filter-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--dark-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 2px rgba(0, 242, 255, 0.2);
        }

        .sentiment-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .sentiment-btn {
            flex: 1;
            padding: 0.5rem;
            background: transparent;
            border: 2px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            text-align: center;
            min-width: 70px;
            font-weight: 500;
        }

        .sentiment-btn.positive {
            border-color: var(--success);
            color: var(--success);
            background: transparent;
        }

        .sentiment-btn.negative {
            border-color: var(--danger);
            color: var(--danger);
            background: transparent;
        }

        .sentiment-btn.neutral {
            border-color: var(--text-muted);
            color: var(--text-muted);
            background: transparent;
        }

        .sentiment-btn.active.positive {
            background: var(--success);
            color: var(--dark-bg);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
            border-color: var(--success);
        }

        .sentiment-btn.active.negative {
            background: var(--danger);
            color: var(--dark-bg);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.4);
            border-color: var(--danger);
        }

        .sentiment-btn.active.neutral {
            background: var(--text-muted);
            color: var(--dark-bg);
            box-shadow: 0 0 10px rgba(96, 96, 96, 0.4);
            border-color: var(--text-muted);
        }

        /* Karta */
        .map-container {
            grid-area: map;
            position: relative;
            background: var(--dark-bg);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Stats panel */
        .stats-panel {
            grid-area: stats;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--glass-border);
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .stat-card {
            background: var(--dark-panel);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Tidsfilter */
        .time-filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .time-btn {
            padding: 0.5rem;
            background: var(--dark-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            text-align: center;
        }

        .time-btn:hover {
            background: var(--dark-panel);
            color: var(--text-primary);
            border-color: var(--neon-cyan);
        }

        .time-btn.active {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
        }

        /* Enhanced Popup styling - STORA POPUP-KORT */
        .maplibregl-popup {
            z-index: 10;
        }

        .maplibregl-popup-content {
            background: rgba(0, 0, 0, 0.95) !important;
            backdrop-filter: blur(20px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 16px !important;
            color: var(--text-primary) !important;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.9), 
                        0 0 100px rgba(0, 242, 255, 0.1) !important;
            min-width: 280px !important;
            max-width: 340px !important;
            padding: 4px 14px !important;
            overflow: hidden !important;
            font-family: 'Inter', sans-serif !important;
        }

        .maplibregl-popup-tip {
            border-top-color: rgba(0, 0, 0, 0.95) !important;
        }

        .maplibregl-popup-close-button {
            position: absolute !important;
            top: 16px !important;
            right: 16px !important;
            background: rgba(255, 255, 255, 0.1) !important;
            color: rgba(255, 255, 255, 0.6) !important;
            border: none !important;
            border-radius: 50% !important;
            width: 36px !important;
            height: 36px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 18px !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            z-index: 100 !important;
            backdrop-filter: blur(10px) !important;
        }

        .maplibregl-popup-close-button:hover {
            background: var(--neon-cyan) !important;
            color: var(--dark-bg) !important;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.6) !important;
            transform: scale(1.1) !important;
        }

        /* Popup innehåll */
        .popup-content {
            padding: 6px 0;
            position: relative;
        }

        .popup-header {
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .popup-sentiment-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .popup-sentiment-badge.positive {
            background: rgba(0, 255, 34, 0.15);
            color: #00ff22;
            border: 1px solid #00ff22;
        }

        .popup-sentiment-badge.negative {
            background: rgba(255, 0, 85, 0.2);
            color: var(--danger);
            border: 1px solid rgba(255, 0, 85, 0.3);
        }

        .popup-sentiment-badge.neutral {
            background: rgba(96, 96, 96, 0.2);
            color: var(--text-muted);
            border: 1px solid rgba(96, 96, 96, 0.3);
        }

        .popup-title {
            font-weight: 600;
            font-size: 20px;
            color: var(--text-primary);
            line-height: 1.4;
            margin: 0;
        }

        .popup-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 8px 0;
            padding: 6px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .popup-meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .popup-meta-label {
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .popup-meta-value {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .popup-text {
            margin: 8px 0;
            padding: 6px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            line-height: 1.6;
            color: var(--text-secondary);
            font-size: 14px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .popup-text::-webkit-scrollbar {
            width: 4px;
        }

        .popup-text::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }

        .popup-text::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .popup-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 8px 0;
        }

        .popup-stat {
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(0, 242, 255, 0.05));
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .popup-stat:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 242, 255, 0.2);
        }

        .popup-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 24px;
            color: var(--neon-cyan);
            margin-bottom: 4px;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .popup-stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .popup-keywords {
            margin: 8px 0;
        }

        .popup-keywords-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .popup-keywords-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .popup-keyword {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            color: var(--neon-cyan);
            transition: all 0.3s ease;
        }

        .popup-keyword:hover {
            background: rgba(0, 242, 255, 0.2);
            transform: translateY(-1px);
        }

        .popup-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .popup-btn {
            flex: 1;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(0, 255, 136, 0.1));
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 8px;
            color: var(--neon-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .popup-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .popup-btn:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            transform: translateY(-2px);
        }

        .popup-btn:hover:before {
            left: 100%;
        }

        .popup-btn i {
            font-size: 16px;
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsiv design */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-areas: 
                    "header header"
                    "map map";
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr;
            }
            
            .sidebar, .stats-panel {
                position: fixed;
                top: 60px;
                width: 320px;
                height: calc(100vh - 60px);
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar {
                left: 0;
            }
            
            .stats-panel {
                right: 0;
                transform: translateX(100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .stats-panel.open {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 1rem;
            }
            
            .logo h1 {
                font-size: 1.2rem;
            }
            
            .view-controls {
                gap: 0.25rem;
            }
            
            .view-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .maplibregl-popup-content {
                min-width: 320px !important;
                max-width: 350px !important;
            }
        }

        /* Chart containers */
        .chart-container {
            position: relative;
            height: 200px;
            margin: 1rem 0;
        }

        .chart-small {
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-university" style="color: var(--neon-cyan); font-size: 1.5rem;"></i>
                <h1>Chalmers SoMe Analytics</h1>
            </div>
            
            <div class="view-controls">
                <button class="view-btn active" data-view="points">
                    <i class="fas fa-circle"></i>
                    Punkter
                </button>
                <button class="view-btn" data-view="heatmap">
                    <i class="fas fa-fire"></i>
                    Värmekarta
                </button>
                <button class="view-btn" data-view="clusters">
                    <i class="fas fa-layer-group"></i>
                    Kluster
                </button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Filter panel -->
            <div class="panel">
                <h3><i class="fas fa-filter"></i> Filter</h3>
                
                <div class="filter-group">
                    <label class="filter-label">Sentiment</label>
                    <div class="sentiment-filters">
                        <button class="sentiment-btn positive" data-sentiment="positiv">
                            <i class="fas fa-smile"></i> Positiv
                        </button>
                        <button class="sentiment-btn negative" data-sentiment="negativ">
                            <i class="fas fa-frown"></i> Negativ
                        </button>
                        <button class="sentiment-btn neutral" data-sentiment="neutral">
                            <i class="fas fa-meh"></i> Neutral
                        </button>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Källa</label>
                    <select class="filter-input" id="sourceFilter">
                        <option value="">Alla källor</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Sök nyckelord</label>
                    <input type="text" class="filter-input" id="keywordSearch" placeholder="Sök i text och nyckelord...">
                </div>

                <div class="filter-group">
                    <label class="filter-label">Tidsfilter</label>
                    <div class="time-filters">
                        <button class="time-btn active" data-time="all">Alla data</button>
                        <button class="time-btn" data-time="year">Senaste året</button>
                        <button class="time-btn" data-time="6months">6 månader</button>
                        <button class="time-btn" data-time="month">1 månad</button>
                        <button class="time-btn" data-time="week">1 vecka</button>
                        <button class="time-btn" data-time="24h">24 timmar</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Datumintervall</label>
                    <input type="date" class="filter-input" id="startDate">
                    <input type="date" class="filter-input" id="endDate" style="margin-top: 0.5rem;">
                </div>
            </div>

            <!-- Snabbstatistik -->
            <div class="panel">
                <h3><i class="fas fa-chart-line"></i> Översikt</h3>
                <div class="chart-container chart-small">
                    <canvas id="sentimentChart"></canvas>
                </div>
            </div>
        </aside>

        <!-- Karta -->
        <main class="map-container">
            <div id="map"></div>
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Laddar data...</p>
            </div>
        </main>

        <!-- Statistik panel -->
        <aside class="stats-panel">
            <div class="stat-card">
                <div class="stat-value" id="totalPosts">0</div>
                <div class="stat-label">Totalt inlägg</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="totalReach">0</div>
                <div class="stat-label">Total räckvidd</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value" id="avgSentiment">0%</div>
                <div class="stat-label">Positiv sentiment</div>
            </div>

            <div class="panel">
                <h3><i class="fas fa-globe"></i> Geografisk fördelning</h3>
                <div class="chart-container chart-small">
                    <canvas id="locationChart"></canvas>
                </div>
            </div>

            <div class="panel">
                <h3><i class="fas fa-share-alt"></i> Källor</h3>
                <div class="chart-container chart-small">
                    <canvas id="sourceChart"></canvas>
                </div>
            </div>
        </aside>

    </div>

    <script>
        // Global variabler
        let map;
        let geojsonData = null;
        let filteredData = null;
        let currentView = 'points';
        let currentTimeFilter = 'all';
        let sentimentChart = null;
        let locationChart = null;
        let sourceChart = null;

        // Tidsfilter-konfiguration
        const timeFilters = {
            'all': null,
            'year': () => new Date(Date.now() - 365*24*60*60*1000),
            '6months': () => new Date(Date.now() - 180*24*60*60*1000),
            'month': () => new Date(Date.now() - 30*24*60*60*1000),
            'week': () => new Date(Date.now() - 7*24*60*60*1000),
            '24h': () => new Date(Date.now() - 24*60*60*1000)
        };

        // Initialisering
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('Starting initialization...');
                await initializeMap();
                console.log('Map initialized');
                initializeCharts();
                console.log('Charts initialized');
                await loadData();
                console.log('Data loaded');
                setupEventListeners();
                console.log('Event listeners set up');
                hideLoading();
            } catch (error) {
                console.error('Fel vid initialisering:', error);
                showError('Kunde inte ladda data: ' + error.message);

        // Initialisera karta
        async function initializeMap() {
            map = new maplibregl.Map({
                container: 'map',
                style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
                center: [15, 62], // Centrum på Sverige
                zoom: 5,
                pitch: 0, // Börja utan 3D-pitch
                bearing: 0,
                antialias: true
            });

            // Vänta på att kartan laddas
            return new Promise((resolve) => {
                map.on('load', resolve);
            });
        }

        // Ladda GeoJSON data
        async function loadData() {
            try {
                const response = await fetch('chalmers_social_media_maplibre.geojson');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                geojsonData = await response.json();
                console.log('Data laddad:', geojsonData.features.length, 'features');
                
                // Validera och fixa data
                geojsonData.features = geojsonData.features.filter(feature => {
                    // Kontrollera att feature har nödvändiga properties
                    if (!feature.properties) {
                        console.warn('Feature utan properties, hoppar över');
                        return false;
                    }
                    
                    // Sätt default-värden för saknade properties
                    feature.properties.sentiment = feature.properties.sentiment || 'neutral';
                    feature.properties.reach = feature.properties.reach || 0;
                    feature.properties.ave = feature.properties.ave || 0;
                    
                    return true;
                });
                
                // Sortera data efter datum (med felhantering)
                geojsonData.features.sort((a, b) => {
                    try {
                        const dateA = new Date(a.properties.datetime || 0);
                        const dateB = new Date(b.properties.datetime || 0);
                        return dateA - dateB;
                    } catch (e) {
                        return 0;
                    }
                });
                
                // Sätt initial filtrerad data
                filteredData = { ...geojsonData };
                
                // Uppdatera filter-alternativ
                updateFilterOptions();
                
                // Lägg till data på kartan
                addDataToMap();
                
                // Uppdatera statistik
                updateStatistics();
                
                // Sätt datumintervall (med felhantering)
                try {
                    setDateRange();
                } catch (e) {
                    console.warn('Kunde inte sätta datumintervall:', e);
                }
                
            } catch (error) {
                console.error('Fel vid dataladdning:', error);
                throw error;
            }
        }

        // Lägg till data på kartan
        function addDataToMap() {
            try {
                if (!map.getSource('chalmers-data')) {
                    // Lägg till källa med minimal clustering för att visa alla punkter
                    map.addSource('chalmers-data', {
                        type: 'geojson',
                        data: filteredData,
                        cluster: false, // Börja utan clustering
                        clusterMaxZoom: 8,
                        clusterRadius: 25
                    });
                } else {
                    // Uppdatera befintlig källa
                    map.getSource('chalmers-data').setData(filteredData);
                }

                // Ta bort befintliga lager
                removeExistingLayers();

                // Lägg till lager baserat på aktuell vy
                switch(currentView) {
                    case 'points':
                        addPointsLayer();
                        break;
                    case 'heatmap':
                        addHeatmapLayer();
                        break;
                    case 'clusters':
                        addClusterLayer();
                        break;
                }

                // Lägg till interaktivitet
                addInteractivity();
            } catch (error) {
                console.error('Fel vid tillägg av data till kartan:', error);
            }
        }

            const layersToRemove = [

            ];
            
            layersToRemove.forEach(layerId => {

        // Lägg till interaktivitet
        function addInteractivity() {
            const layerIds = currentView === 'clusters' 
                ? ['unclustered-point-layer', 'clusters-layer']
                : ['points-layer'];
            
            layerIds.forEach(layerId => {
                if (map.getLayer(layerId)) {
                    // Hover-effekt
                    map.on('mouseenter', layerId, (e) => {
                        map.getCanvas().style.cursor = 'pointer';
                    });
                    
                    map.on('mouseleave', layerId, () => {
                        map.getCanvas().style.cursor = '';
                    });
                    
                    // Klick för detaljerad popup (endast för punkter, inte kluster)
                    if (layerId !== 'clusters-layer') {
                        map.on('click', layerId, (e) => {
                            const feature = e.features[0];
                            const props = feature.properties;
                            
                            // Stäng alla befintliga popups först för att undvika duplicering
                            const existingPopups = document.querySelectorAll('.maplibregl-popup');
                            existingPopups.forEach(popup => popup.remove());
                            
                            // Skapa stor, detaljerad popup
                            new maplibregl.Popup({
                                closeButton: true,
                                closeOnClick: false,
                                maxWidth: '450px',
                                className: 'detailed-popup'
                            })
                            .setLngLat(e.lngLat)
                            .setHTML(createDetailedPopup(props))
                            .addTo(map);
                        });
                    }
                }
            });

            // Kluster-klick för zoom
            if (map.getLayer('clusters-layer')) {
                map.on('click', 'clusters-layer', (e) => {
                    const features = map.queryRenderedFeatures(e.point, {
                        layers: ['clusters-layer']
                    });
                    
                    const clusterId = features[0].properties.cluster_id;
                    map.getSource('chalmers-data').getClusterExpansionZoom(
                        clusterId,
                        (err, zoom) => {
                            if (err) return;
                            
                            map.easeTo({
                                center: features[0].geometry.coordinates,
                                zoom: zoom
                            });
                        }
                    );
                });
            }

            // Klick utanför popup stänger den
            map.on('click', (e) => {
                // Kontrollera om klicket var på en punkt
                const features = map.queryRenderedFeatures(e.point, {
                    layers: layerIds.filter(id => map.getLayer(id))
                });
                
                if (features.length === 0) {
                    // Klick utanför - stäng alla popups
                    const popups = document.querySelectorAll('.maplibregl-popup');
                    popups.forEach(popup => popup.remove());
                }
            });
        }

                        </div>

                            <div class="popup-meta-label">
                                <i class="fas fa-share-alt"></i> Källa
                            </div>

                        </div>
                        <div class="popup-meta-item">
                            <div class="popup-meta-label">
                                <i class="fas fa-map-marker-alt"></i> Plats
                            </div>

        // Event listeners
        function setupEventListeners() {
            // Vy-kontroller
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const view = e.target.closest('.view-btn').dataset.view;
                    switchView(view);
                });
            });

            // Sentiment-filter
            document.querySelectorAll('.sentiment-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.classList.toggle('active');
                    applyFilters();
                });
            });

            // Käll-filter
            document.getElementById('sourceFilter').addEventListener('change', applyFilters);

            // Sök
            let searchTimeout;
            document.getElementById('keywordSearch').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(applyFilters, 500);
            });

            // Tidsfilter
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Uppdatera aktiv knapp
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Sätt filter och tillämpa
                    currentTimeFilter = e.target.dataset.time;
                    applyFilters();
                });
            });

            // Datumfilter
            document.getElementById('startDate').addEventListener('change', applyFilters);
            document.getElementById('endDate').addEventListener('change', applyFilters);

            // Responsiv hantering
            window.addEventListener('resize', handleResize);
        }

        // Växla vy
        function switchView(view) {
            // Uppdatera aktiv knapp
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`).classList.add('active');

            currentView = view;
            
            // Uppdatera kartan
            addDataToMap();
        }

        // Tillämpa filter
        function applyFilters() {
            if (!geojsonData) return;

            // Hämta filtervärden
            const activeSentiments = Array.from(document.querySelectorAll('.sentiment-btn.active'))
                .map(btn => btn.dataset.sentiment);
            
            const selectedSource = document.getElementById('sourceFilter').value;
            const searchKeyword = document.getElementById('keywordSearch').value.toLowerCase();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            // Filtrera data
            const filtered = geojsonData.features.filter(feature => {
                const props = feature.properties || {};
                
                // Sentiment-filter: if none selected, show all
                if (activeSentiments.length > 0 && !activeSentiments.includes(props.sentiment || 'neutral')) {
                    return false;
                }
                
                // Käll-filter
                if (selectedSource && props.source !== selectedSource) {
                    return false;
                }
                
                // Sök-filter
                if (searchKeyword) {
                    const searchText = [
                        props.title || '',
                        props.originalText || '',
                        Array.isArray(props.keywords) ? props.keywords.join(' ') : ''
                    ].join(' ').toLowerCase();
                    
                    if (!searchText.includes(searchKeyword)) {
                        return false;
                    }
                }
                
                // Tidsfilter
                if (currentTimeFilter !== 'all') {
                    const cutoffDateFn = timeFilters[currentTimeFilter];
                    const cutoffDate = cutoffDateFn ? cutoffDateFn() : null;
                    if (cutoffDate && props.datetime) {
                        const featureDate = new Date(props.datetime);
                        if (!isNaN(featureDate.getTime()) && featureDate < cutoffDate) {
                            return false;
                        }
                    }
                    // If feature is missing datetime, exclude it from filtered results when a time filter is active
                    if (cutoffDate && !props.datetime) {
                        return false;
                    }
                }
                
                // Datum-filter (manuellt datumintervall)
                if (startDate) {
                    const featureDate = new Date(props.datetime);
                    if (featureDate < new Date(startDate)) {
                        return false;
                    }
                }
                if (endDate) {
                    const featureDate = new Date(props.datetime);
                    if (featureDate > new Date(endDate)) {
                        return false;
                    }
                }
                return true;
            });

            filteredData = { ...geojsonData, features: filtered };
            updateStatistics();
            addDataToMap();
        }

        // Uppdatera filter-alternativ
        function updateFilterOptions() {
            const sources = [...new Set(geojsonData.features.map(f => f.properties.source).filter(s => s))];
            const sourceSelect = document.getElementById('sourceFilter');
            
            sources.forEach(source => {
                const option = document.createElement('option');
                option.value = source;
                option.textContent = source;
                sourceSelect.appendChild(option);
            });
        }

        // Sätt datumintervall med felhantering
        function setDateRange() {
            try {
                const validDates = geojsonData.features
                    .map(f => f.properties.datetime)
                    .filter(d => d && !isNaN(new Date(d).getTime()))
                    .map(d => new Date(d));
                
                if (validDates.length > 0) {
                    const minDate = new Date(Math.min(...validDates));
                    const maxDate = new Date(Math.max(...validDates));
                    
                    document.getElementById('startDate').value = minDate.toISOString().split('T')[0];
                    document.getElementById('endDate').value = maxDate.toISOString().split('T')[0];
                }
            } catch (e) {
                console.warn('Kunde inte sätta datumintervall:', e);
            }
        }

        // Uppdatera statistik
        function updateStatistics() {
            if (!filteredData) return;
            
            const features = filteredData.features;
            
            // Grundläggande statistik
            document.getElementById('totalPosts').textContent = features.length.toLocaleString();
            
            const totalReach = features.reduce((sum, f) => sum + ((f.properties && f.properties.reach) || 0), 0);
            document.getElementById('totalReach').textContent = formatNumber(totalReach);
            
            const positiveCount = features.filter(f => f.properties && f.properties.sentiment === 'positiv').length;
            const positivePercent = features.length > 0 ? Math.round((positiveCount / features.length) * 100) : 0;
            document.getElementById('avgSentiment').textContent = `${positivePercent}%`;
            
            // Uppdatera diagram
            updateCharts();
        }

        // Uppdatera diagram
        function updateCharts() {
            if (!filteredData || !sentimentChart || !locationChart || !sourceChart) return;
            
            try {
                const features = filteredData.features;
                
                // Sentiment-diagram
                const sentimentCounts = {
                    'positiv': 0,
                    'negativ': 0,
                    'neutral': 0
                };
                
                features.forEach(f => {
                    const sentiment = (f.properties && f.properties.sentiment) || 'neutral';
                    if (sentiment in sentimentCounts) {
                        sentimentCounts[sentiment]++;
                    }
                });
                
                sentimentChart.data.datasets[0].data = [
                    sentimentCounts.positiv,
                    sentimentCounts.negativ,
                    sentimentCounts.neutral
                ];
                sentimentChart.update('none');
                
                // Plats-diagram
                const locationCounts = {};
                features.forEach(f => {
                    const location = (f.properties && f.properties.location) || 'Okänd';
                    locationCounts[location] = (locationCounts[location] || 0) + 1;
                });
                
                const topLocations = Object.entries(locationCounts)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 5);
                
                locationChart.data.labels = topLocations.map(([name]) => name);
                locationChart.data.datasets[0].data = topLocations.map(([,count]) => count);
                locationChart.update('none');
                
                // Käll-diagram
                const sourceCounts = {};
                features.forEach(f => {
                    const source = (f.properties && f.properties.source) || 'Okänd';
                    sourceCounts[source] = (sourceCounts[source] || 0) + 1;
                });
                
                sourceChart.data.labels = Object.keys(sourceCounts);
                sourceChart.data.datasets[0].data = Object.values(sourceCounts);
                sourceChart.update('none');
            } catch (e) {
                console.warn('Fel vid uppdatering av diagram:', e);
            }
        }

        // Hjälpfunktioner
        function formatDate(dateString) {
            try {
                if (!dateString) return 'Okänt datum';
                return new Date(dateString).toLocaleDateString('sv-SE', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return 'Okänt datum';
            }
        }

        function formatNumber(num) {
            try {
                num = parseFloat(num) || 0;
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toLocaleString();
            } catch (e) {
                return '0';
            }
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div style="color: var(--danger);">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <p>${message}</p>
                    <button onclick="location.reload()" class="popup-btn" style="margin-top: 1rem;">
                        Försök igen
                    </button>
                </div>
            `;
        }

        function sharePost(title, url) {
            try {
                if (navigator.share) {
                    navigator.share({
                        title: title,
                        url: url
                    }).catch(e => console.log('Share cancelled'));
                } else {
                    navigator.clipboard.writeText(url).then(() => {
                        alert('Länk kopierad till urklipp!');
                    }).catch(e => {
                        console.error('Kunde inte kopiera länk:', e);
                    });
                }
            } catch (e) {
                console.error('Delning misslyckades:', e);
            }
        }

        function handleResize() {
            if (map) {
                map.resize();
            }
        }

        // Export-funktion (bonus)
        function exportData() {
            try {
                const csvContent = "data:text/csv;charset=utf-8," 
                    + "Datum,Källa,Sentiment,Räckvidd,Titel,Plats\n"
                    + filteredData.features.map(f => {
                        const p = f.properties || {};
                        return `${p.datetime || ''},${p.source || ''},${p.sentiment || ''},${p.reach || 0},"${(p.title || '').replace(/"/g, '""')}",${p.location || ''}`;
                    }).join("\n");
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "chalmers_social_media_filtered.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                console.error('Export misslyckades:', e);
                alert('Kunde inte exportera data');
            }
        }

        // Fullskärm-funktion (bonus)
        function toggleFullscreen() {
            try {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(e => {
                        console.log('Fullskärm inte tillgänglig');
                    });
                } else {
                    document.exitFullscreen();
                }
            } catch (e) {
                console.log('Fullskärm stöds inte');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            } else if (e.key === 'e' || e.key === 'E') {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    exportData();
                }
            }
        });

        console.log('Chalmers Social Media Analytics v3 initialized');
        console.log('Keyboard shortcuts:');
        console.log('  F: Fullscreen');
        console.log('  Ctrl/Cmd + E: Export data');
    </script>
